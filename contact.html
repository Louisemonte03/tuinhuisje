    <main>
        <div class="contact-page">
            <h1>Contact Ons</h1>
            <p>Heeft u vragen of wilt u een reservering maken? Vul het onderstaande formulier in of neem direct contact met ons op via de onderstaande informatie.</p>
            <div class="contact-info">
                <p>Telefoon: +3103838373</p>
                <p>Locatie: .......</p>
                <p>Email: <a href="mailto:louisemonte03@gmail.com">louisemonte03@gmail.com</a></p>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Verzenden</button>
                </form>
            </div>
        </div>
    </main>
